// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
  api 'org.apache.commons:commons-math3:3.6.1'
    compile 'com.google.guava:guava:26.0-jre'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	//implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
	
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.7.1'
    compile group: 'io.appium', name: 'java-client', version: '6.1.0'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'org.apache.poi', name: 'poi', version: '4.0.1'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.1'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.2'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.26'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    compile group: 'com.aventstack', name: 'extentreports', version: '4.0.9'
    compile group: 'com.aventstack', name: 'extentreports-testng-adapter', version: '1.0.3'
	compile group: 'javax.mail', name: 'mail', version: '1.5.0-b01'
}

task yata_task (type: Test) {
    useTestNG() {
        suites 'yara_qa_test.xml'
        useDefaultListeners = true
    def dir = System.getProperty("testngReportOutput") 
    outputDirectory = dir ? file(dir) : file("$projectDir/test-output")
    }
     reports.html.enabled = true
     reports.html.setDestination(file("$projectDir/gradle-output"))
}